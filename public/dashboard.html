<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Automation PRO</title>

<style>
body{
margin:0;
font-family:Segoe UI;
background:#0b0f1a;
color:#fff
}

.container{
display:flex;
min-height:100vh;
flex-wrap:wrap
}

.sidebar{
width:320px;
background:#0f172a;
padding:20px;
box-sizing:border-box
}

.main{
flex:1;
padding:20px;
box-sizing:border-box
}

h2{
color:#38bdf8;
margin-bottom:15px
}

input,textarea,select{
width:100%;
padding:10px;
margin-top:8px;
background:#020617;
border:1px solid #1e293b;
color:#fff;
border-radius:6px
}

button{
width:100%;
padding:12px;
margin-top:12px;
border:0;
border-radius:6px;
font-weight:bold;
cursor:pointer
}

.start{background:#22c55e;color:#000}
.stop{background:#ef4444;color:#000}

.stats{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(120px,1fr));
gap:15px;
margin-bottom:20px
}

.card{
background:#020617;
padding:15px;
border-radius:10px;
text-align:center
}

.card p{
font-size:20px;
margin:8px 0 0
}

.logbox{
background:#020617;
border-radius:10px;
padding:15px;
height:300px;
overflow:auto;
font-size:13px
}

.number-list{
background:#020617;
margin-top:12px;
padding:10px;
border-radius:8px;
max-height:120px;
overflow:auto;
font-size:13px
}

.number-item{
padding:4px 0;
border-bottom:1px solid #1e293b
}

.status{
margin-top:10px;
font-size:14px;
color:#94a3b8
}

.slider-value{
margin-top:5px;
font-size:13px;
color:#94a3b8
}

/* MOBILE RESPONSIVE */
@media(max-width:900px){
.container{
flex-direction:column
}
.sidebar{
width:100%
}
}
</style>
</head>

<body>

<div class="container">

<div class="sidebar">
<h2>ENGINE CONTROL</h2>

<label>TARGET NUMBERS</label>
<textarea id="numInput" rows="3"></textarea>
<button onclick="addNumber()">ADD NUMBERS</button>

<div class="number-list" id="numberList"></div>

<label>DELAY (ms)</label>
<input id="delayInput" type="number" value="2000">

<label>THREADS</label>
<input type="range" id="threadInput" min="1" max="10" value="1" oninput="updateThreadValue()">
<div class="slider-value">Threads: <span id="threadValue">1</span></div>

<label>BROWSER MODE</label>
<select id="headlessInput">
<option value="true">Hidden (Headless)</option>
<option value="false">Show Browser</option>
</select>

<button class="start" onclick="startEngine()">START ENGINE</button>
<button class="stop" onclick="stopEngine()">STOP ENGINE</button>

<div class="status" id="connectionStatus">PC: Disconnected</div>
<div class="status" id="engineStatus">Engine: Idle</div>
<div class="status" id="currentNumber">Current: None</div>

</div>

<div class="main">

<div class="stats">
<div class="card">SUCCESS<p id="success">0</p></div>
<div class="card">FAILED<p id="failed">0</p></div>
<div class="card">ERROR<p id="error">0</p></div>
<div class="card">TOTAL<p id="total">0</p></div>
</div>

<div class="logbox" id="logBox"></div>

</div>
</div>

<script>

let numbers=[];

function updateThreadValue(){
document.getElementById("threadValue").innerText=
document.getElementById("threadInput").value;
}

function addNumber(){
const raw=document.getElementById("numInput").value.trim();
if(!raw) return;

raw.split(/[\n, ]+/).forEach(n=>{
if(n && !numbers.includes(n)) numbers.push(n);
});

document.getElementById("numInput").value="";
renderNumbers();
}

function renderNumbers(){
const list=document.getElementById("numberList");
list.innerHTML="";
numbers.forEach(n=>{
list.innerHTML+=`<div class="number-item">${n}</div>`;
});
}

async function startEngine(){
await fetch("/api/start-job",{
method:"POST",
headers:{ "Content-Type":"application/json"},
body:JSON.stringify({
numbers,
delay:parseInt(delayInput.value)||2000,
threads:parseInt(threadInput.value)||1,
headless: headlessInput.value==="true"
})
});
}

async function stopEngine(){
await fetch("/api/stop-job",{method:"POST"});
}

async function updateStatus(){
try{
const r=await fetch("/api/status");
const d=await r.json();

success.innerText=d.success;
failed.innerText=d.failed;
error.innerText=d.error;
total.innerText=d.total;

document.getElementById("currentNumber").innerText=
"Current: "+(d.current || "None");

numbers=d.numbers || [];
renderNumbers();

if(d.running){
engineStatus.innerText="Engine: Running";
}else{
engineStatus.innerText="Engine: Idle";
}

if(d.lastPing && Date.now()-d.lastPing<5000){
connectionStatus.innerText="PC: Connected";
}else{
connectionStatus.innerText="PC: Disconnected";
}

renderLogs(d.logs || []);

}catch(e){
connectionStatus.innerText="PC: Disconnected";
}
}

function renderLogs(logs){
const box=document.getElementById("logBox");
box.innerHTML="";
logs.forEach(l=>{
box.innerHTML+=l+"<br>";
});
}

setInterval(updateStatus,1000);

</script>

</body>
</html>
